name: Build and Test C# Project

# mainへpushまたは任意のブランチのPRが更新されたとき
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # リポジトリをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3

    # .NET Core SDKをセットアップ
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # プロジェクトに合わせて変更

    # ソースコードのビルド
    - name: Build project
      run: dotnet build --configuration Release

    # テストの実行
    - name: Run tests
      run: dotnet test

